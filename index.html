<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.png"></div>
                <div><img src="leaf_02.png"></div>
                <div><img src="leaf_03.png"></div>
                <div><img src="leaf_04.png"></div>
                <div><img src="leaf_01.png"></div>
                <div><img src="leaf_02.png"></div>
                <div><img src="leaf_03.png"></div>
                <div><img src="leaf_04.png"></div>
            </div>
        </div>
        <img src="bg.jpg" class="bg">
        <img src="girl.png" class="girl">
        <img src="trees.png" class="trees">
        <div class="login">
            <h2>Sign In</h2>
            <form onsubmit="handleLogin(event)">
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login" id="btn">
                </div>
                <p id="error-message" style="color: red;"></p>
                <div class="group">
                    <a href="password.html">Forget Password</a>
                    <a href="signup.html">Signup</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" && password === "password") {
                window.location.href = "home.html"; 
            } else {
                document.getElementById('error-message').innerText = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
