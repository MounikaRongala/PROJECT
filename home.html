<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6d279;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            opacity: 1;
        }

        .trees {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            color: #00796b;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            text-decoration: none;
            color: #004d40;
            font-size: 1.1em;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00796b;
        }

        .content {
            margin-top: 100px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            color: #d32f2f;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.5em;
            color: #f57c00;
            margin-bottom: 25px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #388e3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>

<header>
    <img class="logo" src="logo.jpg" alt="Logo">

</html>
