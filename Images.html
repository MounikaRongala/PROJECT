<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution - Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');    
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        nav a {
            margin-right: 20px;
            color: blue;
            font-size: 20px;
            text-decoration: none;
        }

        nav a:hover {
            color: #00796b;
        }

        hr {
            width: 60%;
            margin: 40px auto;
        }

        .survey-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between images */
        }

        .survey-images img {
            width: calc(33.33% - 20px); /* Adjust width for 5 images */
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .survey-images img:nth-child(6) {
            width: 100%; /* Full width for the 6th image */
            max-width: 400px; /* Optional: limit max width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .survey-images img {
                width: calc(50% - 20px); /* Two images per row on smaller screens */
            }

            .survey-images img:nth-child(6) {
                width: 100%; /* Full width for the 6th image */
            }
        }
    </style>
</head>
